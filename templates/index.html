<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: 'Inter', sans-serif; background: #f5f7fa; margin:0; padding:0; }
    .container { max-width: 1200px; margin: 80px auto; padding: 20px; }
    h1 { text-align: center; margin-bottom: 30px; }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-card {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      position: relative;
      overflow: hidden;
    }
    .stat-card h3 { font-size: 1rem; color: #555; margin-bottom: 10px; }
    .stat-card p { font-size: 1.75rem; font-weight: 600; color: #333; }
    .stat-icon {
      position: absolute;
      right: 20px;
      top: 20px;
      font-size: 2.5rem;
      opacity: 0.2;
      color: #333;
    }

    /* Key List */
    .key-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px,1fr)); gap:20px; }
    .key-card { background:#fff; border-radius:10px; padding:20px; box-shadow:0 4px 6px rgba(0,0,0,0.1); }
    .key-card h3 { margin-bottom:10px; font-size:1.1rem; color:#333; }
    .key-detail { display:flex; justify-content:space-between; margin-bottom:5px; font-size:0.9rem; color:#555; }
    .status { font-weight:600; padding:3px 8px; border-radius:12px; display:inline-block; }
    .active { background-color: rgba(76,201,240,0.2); color:#4cc9f0; }
    .inactive { background-color: rgba(247,37,133,0.2); color:#f72585; }
    .loading { text-align:center; padding:20px; color:#555; }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-key"></i> Key Dashboard</h1>

    <div class="stats-grid">
      <div class="stat-card">
        <h3>Total Keys</h3>
        <p id="totalKeys">0</p>
        <i class="fas fa-list stat-icon"></i>
      </div>
      <div class="stat-card">
        <h3>Active Keys</h3>
        <p id="activeKeys">0</p>
        <i class="fas fa-check-circle stat-icon"></i>
      </div>
      <div class="stat-card">
        <h3>Inactive Keys</h3>
        <p id="inactiveKeys">0</p>
        <i class="fas fa-times-circle stat-icon"></i>
      </div>
    </div>

    <div id="keyList" class="key-list">
      <div class="loading"><i class="fas fa-spinner fa-spin"></i> Loading keys...</div>
    </div>
  </div>

  <script type="module">
    import { db } from "./firebase-config.js";
    import { ref, onValue } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const keyListEl = document.getElementById('keyList');
    const totalKeysEl = document.getElementById('totalKeys');
    const activeKeysEl = document.getElementById('activeKeys');
    const inactiveKeysEl = document.getElementById('inactiveKeys');

    function renderKeys(keys) {
      let total = 0, active = 0, inactive = 0;
      keyListEl.innerHTML = '';

      if (!keys || Object.keys(keys).length === 0) {
        keyListEl.innerHTML = '<div class="loading">No keys found</div>';
        return;
      }

      Object.entries(keys).forEach(([key, data]) => {
        total++;
        if (data.active) active++; else inactive++;

        const card = document.createElement('div');
        card.className = 'key-card';
        card.innerHTML = `
          <h3>${key}</h3>
          <div class="key-detail"><strong>Validity:</strong> <span>${data.validity || 'N/A'}</span></div>
          <div class="key-detail"><strong>Device Access:</strong> <span>${data.access === 'âˆž' ? 'Unlimited' : data.access}</span></div>
          <div class="key-detail"><strong>Status:</strong> <span class="status ${data.active ? 'active' : 'inactive'}">${data.active ? 'Active' : 'Inactive'}</span></div>
          <div class="key-detail"><strong>Added:</strong> <span>${data.addedTime || 'N/A'}</span></div>
        `;
        keyListEl.appendChild(card);
      });

      totalKeysEl.textContent = total;
      activeKeysEl.textContent = active;
      inactiveKeysEl.textContent = inactive;
    }

    const keysRef = ref(db, 'keys/');
    onValue(keysRef, snapshot => {
      renderKeys(snapshot.val());
    });
  </script>
</body>
</html>
