<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Key</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: 'Inter', sans-serif; background: #f5f7fa; }
    .container { max-width: 500px; margin: 80px auto; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin-bottom: 20px; }
    .form-group { margin-bottom: 20px; }
    .form-control, .form-check-input, select { width: 100%; padding: 10px 15px; border-radius: 6px; border: 1px solid #ddd; }
    .radio-group { display: flex; gap: 20px; margin-top: 10px; }
    .btn { padding: 10px 15px; border: none; border-radius: 6px; background: #4361ee; color: #fff; cursor: pointer; width: 100%; }
    .form-result { margin-top: 15px; text-align: center; }
    .form-result.success { color: green; }
    .form-result.error { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add Key</h2>
    <form id="addKeyForm">
      <div class="form-group">
        <label for="key">Key</label>
        <input type="text" id="key" class="form-control" placeholder="Enter app key" required>
      </div>

      <div class="form-group">
        <label for="validity">Valid Until</label>
        <input type="datetime-local" id="validity" class="form-control" required>
      </div>

      <div class="form-group">
        <label>Device Access</label>
        <div class="radio-group">
          <div>
            <input type="radio" id="device1" name="access" value="1" class="form-check-input" checked>
            <label for="device1">1 Device</label>
          </div>
          <div>
            <input type="radio" id="deviceUnlimited" name="access" value="âˆž" class="form-check-input">
            <label for="deviceUnlimited">Unlimited Devices</label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="activeStatus">Status</label>
        <select id="activeStatus" class="form-control">
          <option value="true" selected>Active</option>
          <option value="false">Inactive</option>
        </select>
      </div>

      <button type="submit" class="btn"><i class="fas fa-plus"></i> Add Key</button>
      <div id="result" class="form-result"></div>
    </form>
  </div>

  <script type="module">
    import { db } from "./firebase-config.js";
    import { ref, set } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const form = document.getElementById('addKeyForm');
    const resultEl = document.getElementById('result');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const key = document.getElementById('key').value.trim();
      const validity = document.getElementById('validity').value;
      const access = document.querySelector('input[name="access"]:checked').value;
      const active = document.getElementById('activeStatus').value === 'true';

      if (!key || !validity) return showResult('Please fill all fields', 'error');

      const date = new Date(validity);
      const pad = n => n.toString().padStart(2, '0');
      const formattedDate = `${pad(date.getDate())}-${pad(date.getMonth() + 1)}-${date.getFullYear()} ${pad(date.getHours())}:${pad(date.getMinutes())}`;

      const now = new Date();
      const rgtime = `${pad(now.getDate())}-${pad(now.getMonth() + 1)}-${now.getFullYear()} ${pad(now.getHours())}:${pad(now.getMinutes())}`;

      const keyRef = ref(db, `keys/${key}`);
      set(keyRef, {
        key: key,
        validity: formattedDate,
        access: access,
        active: active,
        addedTime: rgtime
      })
      .then(() => {
        showResult('Key added successfully!', 'success');
        form.reset();
      })
      .catch(err => showResult('Error: ' + err.message, 'error'));
    });

    function showResult(message, type) {
      resultEl.textContent = message;
      resultEl.className = `form-result ${type}`;
      setTimeout(() => { resultEl.textContent = ''; resultEl.className = 'form-result'; }, 3000);
    }
  </script>
</body>
  </html>
